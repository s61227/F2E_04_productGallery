<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="grid-container">
        <!-- header -->
        <header>
            <p><span>CCCLOTHES</span></p>
            <h1>MEN’S TOPS</h1>
        </header>
        
        <!-- product -->
        <a href="content.html" class="grid pro_01">
            <div class="slashBox"></div>
            <h2 class="title" data-title="LINEN BLAZER">LINEN BLAZER</h2>
            <div class="proImg"><img src="images/pro_01.jpg"></div>
            <p class="No">01</p>
            <h3 class="subTitle">Men’s outfit</h3>
            <div class="outlineBox"></div>
        </a>
        <a href="content.html" class="grid pro_02">
            <h2 class="title" data-title="FREELIFT">FREELIFT</h2>
            <div class="proImg"><img src="images/pro_02.jpg"></div>
            <p class="No">02</p>
            <h3 class="subTitle">Men’s basics</h3>
            <div class="outlineBox"></div>
            <div class="box"></div>
        </a>
        <a href="content.html" class="grid pro_03">
            <h2 class="title" data-title="SUPER SKINNY">SUPER SKINNY</h2>
            <div class="proImg"><img src="images/pro_03.jpg"></div>
            <p class="No">03</p>
            <h3 class="subTitle">Men’s pattern shirts</h3>
            <div class="outlineBox"></div>
            <div class="box"></div>
        </a>
        <a href="content.html" class="grid pro_04">
            <div class="slashBox"></div>
            <h2 class="title" data-title="DENIM">DENIM</h2>
            <div class="proImg"><img src="images/pro_04.jpg"></div>
            <p class="No">04</p>
            <h3 class="subTitle">Men’s cadual</h3>
            <div class="outlineBox"></div>
        </a>
        <a href="content.html" class="grid pro_05">
            <div class="slashBox"></div>
            <h2 class="title" data-title="SWEATSHIRTS">SWEATSHIRTS</h2>
            <div class="proImg"><img src="images/pro_05.jpg"></div>
            <p class="No">05</p>
            <h3 class="subTitle">Men’s jacket</h3>
            <div class="outlineBox"></div>
        </a>
        <a href="content.html" class="grid pro_06">
            <h2 class="title" data-title="VINTAGE DENIM">VINTAGE DENIM</h2>
            <div class="proImg"><img src="images/pro_06.jpg"></div>
            <p class="No">06</p>
            <h3 class="subTitle">Men’s classic</h3>
            <div class="outlineBox"></div>
            <div class="box"></div>
        </a>
        <a href="content.html" class="grid pro_07">
            <h2 class="title" data-title="EDITION">EDITION</h2>
            <div class="proImg"><img src="images/pro_07.jpg"></div>
            <p class="No">07</p>
            <h3 class="subTitle">Men’s shirts</h3>
            <div class="outlineBox"></div>
            <div class="box"></div>
        </a>
    </div>
</body>
</html>
